<html>

<head>
    <title>Asynchronous Code</title>
    <link rel="stylesheet" href="../style.css">
    <script src="script.js"></script>
</head>

<body>
    <section class="top-bar-flex-container">
        <div><img src="../code-icon.png" class="icon" alt="code icon" /></div>
        <div>JavaScriptsLab</div>
        <div style="margin-left: auto;"><a href="https://github.com/aviadgawl/JavaScriptLab"><img class="icon" src="../git-icon.png" alt="git icon" /></a></div>
    </section>
    <header class="header-flex-container">
        <div class="main-text">Asynchronous Code</div>
        <div>Simple examples with simple explenation to grasp the idea behind concepts.</div>
    </header>
    <button onclick="doWork()">Do 3 Seconds Work!</button>
    <button onclick="doWorkAsync()">Do 3 Seconds Work Async!</button>
    <button onclick="otherWork()">Do Some Other Work!</button>
    <div class="log" id="log"></div>
    <script>
        let workCounter = 1;

        const doWork = () => {
            let currentCount = workCounter;
            workCounter += 1;
            write(`doWork ${currentCount} Started`);

            workWithPromise(3)
                .then((result) => {
                    write(`doWork ${currentCount} Finished`);
                }).catch((error) => {
                    write('error');
                });
        }

        const doWorkAsync = async () => {
            try {
                let currentCount = workCounter;
                workCounter += 1;
                write(`doWorkAsync ${currentCount} Started`);

                let result = await workWithPromise(3);
                write(`doWorkAsync ${currentCount} Finished`);
            } catch (error) {
                write('error');
            }
        }

        const otherWork = () => {
            write('other Work');
        }

    </script>
</body>

</html>
